services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: chatapp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  mongo:
    image: mongo:7
    container_name: chatapp-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  redis:
    image: redis:7
    container_name: chatapp-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  user-db:
    image: postgres:16
    container_name: chatapp-user-db
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-chatapp_user_service}
      POSTGRES_USER: ${USER_DB_USER:-chatapp_user}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-chatapp_password}
    ports:
      - "${USER_DB_PORT:-5432}:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER:-chatapp_user}"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 120s

  auth-db:
    image: mysql:8.0
    container_name: chatapp-auth-db
    environment:
      MYSQL_DATABASE: ${AUTH_DB_NAME:-chatapp_auth_service}
      MYSQL_USER: ${AUTH_DB_USER:-chatapp_auth_user}
      MYSQL_PASSWORD: ${AUTH_DB_PASSWORD:-chatapp_auth_password}
      MYSQL_ROOT_PASSWORD: ${AUTH_DB_ROOT_PASSWORD:-root_password}
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    ports:
      - "${AUTH_DB_PORT:-3306}:3306"
    volumes:
      - auth-db-data:/var/lib/mysql
    networks:
      - chatapp-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "127.0.0.1",
          "--protocol=tcp",
          "-u",
          "root",
          "-p${AUTH_DB_ROOT_PASSWORD:-root_password}",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 240s

  gateway-service:
    build:
      context: .
      dockerfile: services/gateway-service/Dockerfile
    container_name: chatapp-gateway-service
    ports:
      - "${GATEWAY_SERVICE_PORT:-4000}:4000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      GATEWAY_SERVICE_PORT: ${GATEWAY_SERVICE_PORT:-4000}
      USER_SERVICE_URL: http://user-service:${USER_SERVICE_PORT:-4001}
      CHAT_SERVICE_URL: http://chat-service:${CHAT_SERVICE_PORT:-4002}
      AUTH_SERVICE_URL: http://auth-service:${AUTH_SERVICE_PORT:-4003}
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
    depends_on:
      chat-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - chatapp-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:${GATEWAY_SERVICE_PORT:-4000}/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: chatapp-auth-service
    ports:
      - "${AUTH_SERVICE_PORT:-4003}:4003"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      AUTH_SERVICE_PORT: ${AUTH_SERVICE_PORT:-4003}
      AUTH_DB_URL: ${AUTH_DB_URL:-mysql://${AUTH_DB_USER:-chatapp_auth_user}:${AUTH_DB_PASSWORD:-chatapp_auth_password}@auth-db:3306/${AUTH_DB_NAME:-chatapp_auth_service}}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
    depends_on:
      auth-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - chatapp-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:${AUTH_SERVICE_PORT:-4003}/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: chatapp-user-service
    ports:
      - "${USER_SERVICE_PORT:-4001}:4001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      USER_SERVICE_PORT: ${USER_SERVICE_PORT:-4001}
      USER_DB_URL: ${USER_DB_URL:-postgres://${USER_DB_USER:-chatapp_user}:${USER_DB_PASSWORD:-chatapp_password}@user-db:5432/${USER_DB_NAME:-chatapp_user_service}}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
    depends_on:
      user-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - chatapp-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:${USER_SERVICE_PORT:-4001}/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  chat-service:
    build:
      context: .
      dockerfile: services/chat-service/Dockerfile
    container_name: chatapp-chat-service
    ports:
      - "${CHAT_SERVICE_PORT:-4002}:4002"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      CHAT_SERVICE_PORT: ${CHAT_SERVICE_PORT:-4002}
      MONGO_URL: ${MONGO_URL:-mongodb://${MONGO_INITDB_ROOT_USERNAME:-root}:${MONGO_INITDB_ROOT_PASSWORD:-password}@mongo:27017/chatapp_chat_service?authSource=admin}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatapp-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:${CHAT_SERVICE_PORT:-4002}/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  auth-db-data:
  user-db-data:
  mongo-data:
  redis-data:
  rabbitmq-data:

networks:
  chatapp-network:
